<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer question</title>
    <link rel="stylesheet" href="css/answer.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/answer.js"></script>
</head>

<body>
<div class="container-fluid">
    <form action="QuestionServlet" method="POST">
        <label for="fname">Your name</label>
        <input type="text" id="fname" name="name" pattern="[a-zA-Z]+" required >

        <label for="uname">Your answer</label>
        <input type="text" id="uname" name="answer" required>
        <input type="submit" value="Submit" id="submit">
        <input type="reset" value="Reset">
        <button id="btn" class="btn btn-info" type="button" >Back to questions</button>
        <input type="hidden" id="question" name="question" value="">
    </form>
</div>
</div>
</body>
</html>
